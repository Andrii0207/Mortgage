<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/backdrop.css" />
</head>

<body>
  <header class="header">
    <div class="header-wrapper">
      <!-- <h1 class="header-title">Mortgage</h1> -->
      <button class="create_new_bank" type="button">Створити новий банк</button>
    </div>
  </header>
  <section class="hero">
    <div class="header-container">
      <div class="left-wrapper wrapper-banklist-container">
        <h2 class="main-title">Список банків</h2>
        <div class="wrapper-banklist-container">
          <ol class="banks"></ol>
        </div>
      </div>
      <div class="rigth-wrapper info-container">
        <h2 class="info-title">Вся інформація</h2>
        <ul class="bank-information"></ul>
      </div>
    </div>

  </section>
  <!--<button class="open" type="button">Open modal</button>-->
  <div class="overlay">
    <div class="modal">
      <h3>Банків у списку ще не має</h3>
      <!-- <button class="close">Закрити</button>-->
      <button class="start">Почати</button>
    </div>
  </div>
  <!-- БЕКДРОП З МОДАЛЬНИМ ВІКНОМ -->

  <div class="backdrop is-hidden" data-modal>
    <div class="modal-form">
      <!-- Форма для відсилання -->
      <form class="contact-form">
        <label class="contact-form-field" for="bank-name">Bank name:</label>
        <input class="contact-form-input" type="text" name="bank-name" id="bank-name" />

        <label class="contact-form-field" for="mortgage-size">Mortgage Size, $:</label>
        <input class="contact-form-input" type="number" name="mortgage-size" id="mortgage-size" />

        <label class="contact-form-field" for="minimum-payment">Minimum down payment, $:</label>
        <input class="contact-form-input" type="number" name="minimum-payment" id="minimum-payment" />

        <label class="contact-form-field" for="loan-period">Loan period, month:</label>
        <select class="contact-form-input" id="loan-period" name="loan-period">
          <option value="month">1</option>
          <option value="month">3</option>
          <option value="month">6</option>
          <option value="month">12</option>
        </select>

        <label class="contact-form-field" for="interest-rate">Interest rate, %:</label>
        <input class="contact-form-input" type="number" name="interest-rate" id="interest-rate" />

        <button class="modal-btn banks-btn modal-close-btn" type="button" data-modal-close>
          <svg class="form-btn-icon" width="24" height="24">
            <use href="./img/symbol-defs.svg#icon-x"></use>
        </svg>
        </button>
        <button class="modal-btn create_new_bank" type="submit">Створити</button>
      </form>
    </div>
  </div>
  <script src="./js/task.js" type="module"></script>
</body>

</html>
